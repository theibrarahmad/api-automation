name: API Tests

# This enables manual trigger from the Actions tab
on:
  workflow_dispatch:

jobs:
  cypress-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress API tests
        run: npx cypress run
